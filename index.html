<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Country Planner</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
  <h1 class="heading">Travplan</h1>
  <h2 class="subheading">An easy to use planner designed for travellers.</h2>
  <form id="new-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="country">Country</label>
        <input type="text" id="country" required/>
      </div>
      <div class="form-item">

        <label for="continent">Contitent</label>
        <select id="continent">
          <option value="Select a continent" disabled selected>Select a continent</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="Australia">Australia</option>
          <option value="Antarctica">Antarctica</option>
        </select>
      </div>
      <div class="form-item">
        <label for="dateOfTravel">Date of travel</label>
        <input type="text" id="dateOfTravel" required/>
      </div>
    </div>
    <input class="save-btn" type="submit" value="SAVE">
  </form>
  <button class="delete-btn" type="button" name="delete-all">DELETE ALL TRIPS</button>

  <h1>Planned trips</h1>
  <ul id="trip-list"></ul>
</body>
</html>
