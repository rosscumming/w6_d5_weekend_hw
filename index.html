<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Country Planner</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
  <h1 id="heading">Country Planner</h1>
  <form id="new-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="country">Country</label>
        <input type="text" id="country" required/>
      </div>
      <div class="form-item">
        <label for="continent">Contitent</label>
        <input type="text" id="continent" required/>
      </div>
      <div class="form-item">
        <label for="date-of-travel">Date of travel</label>
        <input type="text" id="date-of-travel" required/>
      </div>
    </div>
  </form>
</body>
</html>
